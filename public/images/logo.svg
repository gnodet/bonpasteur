<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#0d6efd" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cross -->
  <g fill="#ffffff">
    <!-- Vertical bar of cross -->
    <rect x="55" y="25" width="10" height="50" rx="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="40" y="45" width="40" height="10" rx="2"/>
  </g>
  
  <!-- Shepherd's crook (Bon Pasteur symbol) -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round">
    <!-- Staff -->
    <line x1="35" y1="85" x2="35" y2="45"/>
    <!-- Curved top -->
    <path d="M 35 45 Q 45 35 55 45"/>
  </g>
  
  <!-- Small sheep silhouette -->
  <g fill="#ffffff">
    <!-- Body -->
    <ellipse cx="75" cy="85" rx="8" ry="5"/>
    <!-- Head -->
    <circle cx="82" cy="82" r="3"/>
    <!-- Legs -->
    <rect x="70" y="88" width="1.5" height="4"/>
    <rect x="73" y="88" width="1.5" height="4"/>
    <rect x="76" y="88" width="1.5" height="4"/>
    <rect x="79" y="88" width="1.5" height="4"/>
  </g>
  
  <!-- Text around the circle -->
  <defs>
    <path id="circle-text" d="M 60,60 m -45,0 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    <textPath href="#circle-text" startOffset="5%">
      PAROISSE BON PASTEUR â€¢ CAEN
    </textPath>
  </text>
</svg>
