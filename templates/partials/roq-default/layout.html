<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#if page.title}{page.title} - {/if}{site.title}</title>
    <meta name="description" content="{page.description ?: site.description}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{site.url}css/custom.css">
    
    {#if page.image}
    <meta property="og:image" content="{site.url}images/{page.image}">
    {/if}
</head>
<body>
    <!-- Top Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light top-menu">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand" href="{site.url}">
                <img src="/images/logo-bon-pasteur.svg" alt="Paroisse Bon Pasteur" height="50" class="logo">
            </a>
            
            <!-- Mobile menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                {#include partials/roq-default/sidebar-menu.html /}
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {#insert content /}
    </main>
    
    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 {site.title}. Tous droits réservés.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Contact: <a href="mailto:contact@paroisse.fr" class="text-light">contact@paroisse.fr</a></p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menu personnalisé JS -->
    <script src="/js/menu.js"></script>
</body>
</html>
