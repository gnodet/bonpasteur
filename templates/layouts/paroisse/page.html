{#include partials/paroisse/layout.html}
  {#insert content}
    <!-- Section Hero avec photo pleine largeur -->
    {#if page.data.hero_image?? and page.title??}
    <section class="hero-section" role="banner">
        <div class="hero-image-container">
            <img
                src="{site.url}{page.data.hero_image}"
                alt="{page.title}"
                class="hero-image"
                loading="eager"
                decoding="async"
            />
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1 class="hero-title" id="hero-title">{page.title}</h1>
                    {#if page.data.hero_subtitle??}
                    <p class="hero-subtitle">{page.data.hero_subtitle}</p>
                    {/if}
                </div>
            </div>
        </div>
    </section>
    {#else}
    <!-- Fallback si pas d'image hero -->
    <div class="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 mb-4">{page.title}</h1>
            {#if page.description}
            <p class="lead mb-4">{page.description}</p>
            {/if}
          </div>
        </div>
      </div>
    </div>
    {/if}

    <!-- Contenu principal -->
    <div class="main-section container my-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {#insert /}
        </div>
      </div>
    </div>
  {/insert}
{/include}
