{#include partials/paroisse/layout.html}
  {#insert content}
    <!-- Section Hero avec photo pleine largeur -->
    {#if page.data.hero_image?? and page.title??}
    <section class="hero-section" role="banner">
        <div class="hero-image-container">
            <img
                src="{site.url}{page.data.hero_image}"
                alt="{page.title}"
                class="hero-image"
                loading="eager"
                decoding="async"
            />
            <div class="hero-overlay">
                <div class="hero-content">
                    <!-- Titre retiré de l'image hero -->
                </div>
            </div>
        </div>
    </section>

    <!-- Boutons d'accès rapide -->
    <section class="quick-access-section" role="navigation" aria-label="Accès rapide aux services">
        <div class="container">
            <div class="quick-access-grid">
                {#for button in cdi:hero-buttons.buttons}
                <a href="{site.url}{button.path}" class="service-card" aria-label="{button.aria_label}">
                    <div class="service-image">
                        <img src="{site.url}{button.image}" alt="{button.title}" loading="lazy">
                    </div>
                    <div class="service-content">
                        <h3>{button.title}</h3>
                    </div>
                </a>
                {/for}
            </div>
        </div>
    </section>
    {#else}
    <!-- Fallback si pas d'image hero -->
    <div class="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 mb-4">{page.title}</h1>
            {#if page.description}
            <p class="lead mb-4">{page.description}</p>
            {/if}
          </div>
        </div>
      </div>
    </div>
    {/if}

    <!-- Contenu principal -->
    <div class="main-section container my-5">
      {#insert /}
    </div>
  {/insert}
{/include}
