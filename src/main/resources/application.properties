# Configuration pour Roq
%dev.roq.site.url=http://localhost:8080/
%prod.roq.site.url=https://gnodet.github.io/bonpasteur/

# Gmail Configuration
quarkus.mailer.host=smtp.gmail.com
quarkus.mailer.port=587
quarkus.mailer.username=${GMAIL_USERNAME:contact.bonpasteur@gmail.com}
quarkus.mailer.password=${GMAIL_PASSWORD:your-app-password}
quarkus.mailer.tls=true
quarkus.mailer.from=${GMAIL_USERNAME:contact.bonpasteur@gmail.com}

# Contact Configuration
contact.to.email=contact.bonpasteur@gmail.com
contact.subject.prefix=[Contact Paroisse]

# Configuration Quarkus Dev UI
%dev.quarkus.dev-ui.always-include=false
%dev.quarkus.dev-ui.enable=false